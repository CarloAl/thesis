  <body>

    <div class="container">

      <form class="form-signin" role="form">
        <h2 class="form-signin-heading">Insert your data</h2>
        Name: <input  placeholder = '' type='text' class="form-control" name='username' id='username' value='carlo'><br>
        Destination: <input type='text' class="form-control" name='destination' id='destination' value='VUB'><br>
            Passenger: <input type='number' name='passenger' class="form-control" id='passenger' value=3><br>
            Price:  <input type='number' name='price' id='price' class="form-control" value=10><br>
            <!-- Price: <select name='price' id='price'>
                        <option value=1>1</option>
                        <option value=2>2</option>
                        <option value=3>3</option>
                        <option value=4>4</option>
                   </select> <br> -->
            Radius[km]: <input class="form-control" type='number' name='radius' id='radius' value=3><br>
            <!-- Latitude: <input type='number' name='latitude' id='latitude' value=7.39><br>
            Longitude: <input type='number' name='longitude' id='longitude' value=52.12><br> -->
            Leaving time: <input class="form-control" type='time' name='time' id='time' value="14:32"><br>
            Phone number: <input class="form-control" type='number' name='number' id='number' value="04756323"><br>
            
        <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
      </form>

    </div> <!-- /container -->
